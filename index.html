<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    
    <div class="wrapper">

        <!-- Heading -->
        <h1>Weather App</h1>

        <!-- Tabs Section -->
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <!-- This div contains 1) grantaccess part 2) your weather results
        3) search city weather 4) Loading [at a time one will be visible] -->
        <div class="weather-container">

            <!-- Grant Location Container UI-->
            <div class="sub-container grant-location-container">
                <img src="/assets/location.png" alt="loading" width="80" height="80" loading="lazy">
                <p>grant location access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>


            <!-- search form UI -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." type="text"
                data-searchInput>
                <button class="btn" >
                    <img src="assets/search.png"  width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- Loading Screen UI -->
            <div class="sub-container loading-container">
                <img src="assets/loading.gif" width="150" height="150" loading="lazy">
                <p>Loading</p>
            </div>


            <!--Show Weather Info UI -->
            <div class="sub-container user-info-container">
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather descriptions -->
                <p data-weatherDesc></p>

                <!-- weather icon -->
                <img data-weatherIcon>

                <!-- temperatures -->
                <p data-temp></p>

                <!-- 3 cards -->
                <div class="parameter-container">
                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="assets/wind.png" loading="lazy">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="assets/humidity.png" loading="lazy">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="assets/cloud.png" loading="lazy">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>




            </div>







        </div>







    </div>
    
    <script src="script.js"></script>
</body>
</html>
